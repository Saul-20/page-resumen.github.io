<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>  
    <section class="section-header">
      <h1>Your Result</h1>
      <div class="progress">
        <span>76</span>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="section-summary">
      <h2>Summary</h2>
      <section class="summary-table">
        <div class="card card-reaction">
          <p class="ejemplo"><img src="assets/images/icon-reaction.svg" alt="reaccion">Reaction</p>
          <p><b>80</b> / 100</p>
        </div>
        <div class="card card-memory">
          <p><img src="assets/images/icon-memory.svg" alt="Memoria">Memory</p>
          <p><b>92</b> / 100</p>
        </div>
        <div class="card card-verbal">
          <p><img src="assets/images/icon-verbal.svg" alt="Verbal">Verbal</p>
          <p><b>61</b> / 100</p>
        </div>
        <div class="card card-visual">
          <p><img src="assets/images/icon-visual.svg" alt="Visual">Visual</p>
          <p><b>72</b> / 100</p>
        </div>
        <a href="#" class="btn">Continue</a>
      </section>
    </section>
  </main>
</body>
</html>
